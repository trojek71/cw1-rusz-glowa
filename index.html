<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <title>Cwiczenia Rusz Głową</title>
    <script>
      var i = 0;
      var name = "Józek";
      while (i < 2) {
        document.write(" Sto lat, sto lat.<br>");
        document.write("Niech żyje nam <br>");
        i = i + 1;
      }
      document.write("Niech żyje " + name + " nam<br>");
    </script>
  </head>
  <body></body>
</html>
