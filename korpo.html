<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <title>Korpo</title>
    <script>
      function makePhrases() {
        var words1 = [
          "nieprzerwane",
          "wielowarstwowe",
          "tysiacmetrowe",
          "biznesowe",
          "niepowstrzymane"
        ];
        var words2 = [
          "wymagane",
          "wartościowe",
          "zorientowane",
          "skoncentrowane",
          "wyrównane"
        ];
        var words3 = [
          "procesy",
          "rozwiazania",
          "punkty",
          " strategie",
          "wizje"
        ];
        var rand1 = Math.floor(Math.random() * words1.length);
        var rand2 = Math.floor(Math.random() * words2.length);
        var rand3 = Math.floor(Math.random() * words3.length);

        var phrase = words1[rand1] + " " + words2[rand2] + " " + words3[rand3];
        console.log(phrase);
      }
      makePhrases();
