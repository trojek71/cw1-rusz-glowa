    <title>Dog</title>
    <script>
      let dog ={
          name : "burek",
          weight : 48,
          breed : "mieszaniec",
          loves : "spacery"
      };
      loseWeight(fido,10);
      function loseWeight(dog,amount){
          dog.weight = dog.weight - amount;
      }

    </script>
