<!DOCTYPE html>
<html lang="pl">
  <head>
    <title>Zgadnij co to za obraz</title>
    <meta charset="utf-8" />
    <style>
      body {
        margin: 20px;
      }
      img {
        margin: 20px;
      }
    </style>
    <script>
      window.onload = init;
      function init() {
        let images = document.getElementsByTagName("img");
        for (let i = 0; i < images.length; i++) {
          images[i].onclick = showAnswer;
          console.log("lista obraskÃ³w", images[i]);
        }
      }
      function showAnswer(eventObj) {
        let image = eventObj.target;
        console.log("Klikniety obrazek,", image);
        let name = image.id;
        name = name + ".jpg";
        image.src = name;
      }
    </script>
  </head>
  <body>
    <img id="zero" src="zeroblur.jpg" />
    <img id="one" src="oneblur.jpg" />
    <img id="two" src="twoblur.jpg" />
    <img id="three" src="threeblur.jpg" />
    <img id="four" src="fourblur.jpg" />
    <img id="five" src="fiveblur.jpg" />
  </body>
</html>
